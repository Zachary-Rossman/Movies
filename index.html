<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/normalize.css">
    <!-- <link rel="stylesheet" href="./Assets/CSS/style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Movies</title>    
</head>
<body id="body">
    <!-- STYLING FOR TESTING ONLY FOR NOW! -->

    <!-- Title Bar On site -->
    <h1 class="bg-amber-500 font-serif">Movies</h1>

    <!-- Box/Card for user choices and inputs to search. Also has search button -->
     <form id="search-form" class="flex flex-col">
        <label for="type">Search for a movie or a series</label>
        <select name="type" id="dropdown-choice" class="border">
            <option value="movie">Movies</option>
            <option value="series">Series</option>
        </select>
        <input id="user-input" class="border" text-black"  type="search" placeholder="Type movie name here">
        <button class="bg-gray-400">Search</button>
     </form>

     <!-- Empty div for pager to be inserted once results show -->
     <div id="pager"></div>
     
     <!-- Results will be appended to this Div -->
     <div id="display-div"></div>

    <!-- Footer for source of data and links to other pages as necessary -->

    <script src="./Assets/js/script.js"></script>
</body>
</html>
